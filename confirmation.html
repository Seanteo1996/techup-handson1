<body>

    <div class="container">
        <h1>Your Mentor Chat has been Confirmed!</h1>

        <!-- Mentor Profile Section -->
        <div class="mentor-profile">            
            <div class="mentor-name" id="mentorName"></div> <!-- Apply the mentor-name class here -->
            <!-- Profile image dynamically set -->
            <img id="mentorImage" src="" alt="Mentor Profile Picture">
        </div>

        <!-- Session Details Section -->
        <div class="confirmation-details">
            <div class="details details-session-time">
                <div>Session Time:</div> 
                <div id="timeSlot" class="value"></div>
            </div>
        </div>

        <!-- Centralized Message -->
        <div class="centralized-message">
            Please refer to your email for full meeting details.
        </div>

        <div id="back-to-mentor-results-container">
            <button id="back-to-mentor-results-btn" onclick="window.location.href='result page.html'">View More Mentor Profiles</button>
        </div>
    </div>
