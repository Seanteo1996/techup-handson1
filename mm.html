<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentee Mentor System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center items vertically */
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        header img {
            max-width: 150px; /* Set a size for the logo */
            height: auto; /* Maintain aspect ratio */
            margin-right: 20px; /* Space between image and header text */
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .contact-form {
            margin-top: 20px;
        }
        .contact-form label {
            margin-top: 20px; /* Increases space above each label */
            display: block; /* Ensures each label is on a new line */
        }
        .contact-form label.mentoring-interests {
            margin-top: 30px; /* Increased space above the interests label */
            text-align: left; /* Ensure the label is left-aligned */
        }
        .contact-form input,
        .contact-form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 30px; /* Increased bottom margin for more spacing */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .checkbox-group {
            margin: 30px 0; /* Increased top and bottom margin for the checkbox group */
        }
        .checkbox-group label {
            display: flex; /* Use flexbox to align checkbox with label text */
            align-items: center; /* Center vertically */
            margin-bottom: 5px; /* Reduced space between checkbox options */
        }
        .checkbox-group input {
            margin-right: 10px; /* Space between checkbox and label text */
        }
        #other-agency, #other-agency-label {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

<header>
    <img src="assets/snlogo.png" alt="Mentorship Image"> <!-- Add your image here -->
    <h1>Mentee Mentor System</h1>
</header>

<div class="container">
    <h2>Mentee Details</h2>
    <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="agency">Agency:</label>
        <select id="agency" name="agency" required onchange="toggleOtherAgencyInput()">
            <option value="">Select Agency</option>
            <option value="A*STAR">A*STAR</option>
            <option value="CAAS">CAAS</option>
            <option value="CPFB">CPFB</option>
            <option value="CSA">CSA</option>
            <option value="CSC">CSC</option>
            <option value="CSIT">CSIT</option>
            <option value="DIS">DIS</option>
            <option value="DSTA">DSTA</option>
            <option value="EDB">EDB</option>
            <option value="Enterprise SG">Enterprise SG</option>
            <option value="GovTech">GovTech</option>
            <option value="HDB">HDB</option>
            <option value="HTX">HTX</option>
            <option value="ICSA">ICSA</option>
            <option value="IMDA">IMDA</option>
            <option value="IRAS">IRAS</option>
            <option value="JTC">JTC</option>
            <option value="LTA">LTA</option>
            <option value="MAS">MAS</option>
            <option value="MCCY">MCCY</option>
            <option value="MDDI">MDDI</option>
            <option value="MFA">MFA</option>
            <option value="MHA">MHA</option>
            <option value="MINDEF">MINDEF</option>
            <option value="MND">MND</option>
            <option value="MOE">MOE</option>
            <option value="MOF">MOF</option>
            <option value="MOH">MOH</option>
            <option value="MOM">MOM</option>
            <option value="MOT">MOT</option>
            <option value="MPA">MPA</option>
            <option value="MSE">MSE</option>
            <option value="MSF">MSF</option>
            <option value="NLB">NLB</option>
            <option value="NRF">NRF</option>
            <option value="PMO">PMO</option>
            <option value="PSD">PSD</option>
            <option value="PUB">PUB</option>
            <option value="Sentosa">Sentosa</option>
            <option value="SLA">SLA</option>
            <option value="SSG">SSG</option>
            <option value="STB">STB</option>
            <option value="SUPCOURT">SUPCOURT</option>
            <option value="Synapxe">Synapxe</option>
            <option value="URA">URA</option>
            <option value="Others">Others</option>
        </select>

        <label id="other-agency-label" for="other-agency">If Others, please specify:</label>
        <input type="text" id="other-agency" name="other-agency">

        <label class="mentoring-interests">Which areas are you interested in being mentored in?</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="interests" value="Career Development"> Career Development</label>
            <label><input type="checkbox" name="interests" value="Leadership and Management"> Leadership and Management</label>
            <label><input type="checkbox" name="interests" value="Web Development"> Web Development</label>
            <label><input type="checkbox" name="interests" value="Mobile App Development"> Mobile App Development</label>
            <label><input type="checkbox" name="interests" value="Data Science & Analytics"> Data Science & Analytics</label>
            <label><input type="checkbox" name="interests" value="Cybersecurity"> Cybersecurity</label>
            <label><input type="checkbox" name="interests" value="Cloud Computing"> Cloud Computing</label>
            <label><input type="checkbox" name="interests" value="Software Engineering"> Software Engineering</label>
            <label><input type="checkbox" name="interests" value="User Experience (UX) and User Interface (UI) Design"> User Experience (UX) and UI Design</label>
            <label><input type="checkbox" name="interests" value="AI & Machine Learning"> AI & Machine Learning</label>
            <label><input type="checkbox" name="interests" value="Policy Management in the Tech space"> Policy Management in the Tech space</label>
        </div>

        <button type="submit">Submit Request</button>
    </form>
</div>

<script>
    function toggleOtherAgencyInput() {
        const agencySelect = document.getElementById('agency');
        const otherAgencyInput = document.getElementById('other-agency');
        const otherAgencyLabel = document.getElementById('other-agency-label');

        if (agencySelect.value === 'Others') {
            otherAgencyInput.style.display = 'block';
            otherAgencyLabel.style.display = 'block'; // Show label when "Others" is selected
        } else {
            otherAgencyInput.style.display = 'none';
            otherAgencyLabel.style.display = 'none'; // Hide label when not selected
            otherAgencyInput.value = ''; // Clear the input if not selected
        }
    }
</script>

</body>
</html>
