<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Profiles</title>
    <link rel="icon" href="../assets/snlogo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="result page.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>

<body>
    <header>
        <div class="header-content">
            <img src="../assets/snlogo.png" alt="Mentorship Image">
            <h1>Mentor Profiles</h1>
        </div>
    </header>

    <main class="container">
        <!-- Filter Panel (Initially hidden) -->
        <div id="filterPanel" class="filter-panel">
            <div class="filter-header">
                <h3>Mentoring Areas</h3>
                <button id="filterButton" class="filter-button">
                    <img src="../assets/filter icon orange.png" alt="Filter Icon" class="filter-icon" />
                </button>
            </div>

            <div class="filters">

                <!-- Mentoring Areas Section -->
                <section>
                    <div class="checkbox-group">
                        <div class="checkbox-row">
                            <label class="checkbox-label mentoring-area-checkbox-label">
                                <input type="checkbox" value="AI & Machine Learning" onclick="applyFilters()"> AI & Machine Learning
                            </label>
                            <label class="checkbox-label mentoring-area-checkbox-label">
                                <input type="checkbox" value="Career Development" onclick="applyFilters()"> Career Development
                            </label>
                            <label class="checkbox-label mentoring-area-checkbox-label">
                                <input type="checkbox" value="Cloud Computing" onclick="applyFilters()"> Cloud Computing
                            </label>
                            <label class="checkbox-label mentoring-area-checkbox-label">
                                <input type="checkbox" value="Cybersecurity" onclick="applyFilters()"> Cybersecurity
                            </label>
                            <label class="checkbox-label mentoring-area-checkbox-label">
                                <input type="checkbox" value="Software Engineering" onclick="applyFilters()"> Software Engineering
                            </label>
                            <label class="checkbox-label mentoring-area-checkbox-label">
                                <input type="checkbox" value="Web Development" onclick="applyFilters()"> Web Development
                            </label>
                            <label class="checkbox-label mentoring-area-checkbox-label">
                                <input type="checkbox" value="Data Science & Analytics" onclick="applyFilters()"> Data Science & Analytics
                            </label>
                            <label class="checkbox-label mentoring-area-checkbox-label">
                                <input type="checkbox" value="Mobile App Development" onclick="applyFilters()"> Mobile App Development
                            </label>
                            <label class="checkbox-label mentoring-area-checkbox-label">
                                <input type="checkbox" value="Leadership and Management" onclick="applyFilters()"> Leadership and Management
                            </label>
                            <label class="checkbox-label mentoring-area-checkbox-label">
                                <input type="checkbox" value="Tech Policy Management" onclick="applyFilters()"> Tech Policy Management
                            </label>
                            <label class="checkbox-label mentoring-area-checkbox-label">
                                <input type="checkbox" value="User Experience (UX) & User Interface (UI)" onclick="applyFilters()"> User Experience (UX) & User Interface (UI)
                            </label>
                        </div>
                    </div>
                </section>

                <!-- Years of Experience Section -->
                <section>
                    <h3>Years of Experience</h3>
                    <div class="checkbox-group">
                        <div class="checkbox-row">
                            <!-- First Column of Checkboxes -->
                            <div class="checkbox-column">
                                <label class="checkbox-label">
                                    <input type="checkbox" value="5 - 10" onclick="applyFilters()"> 5 - 10 Years
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" value="11 - 15" onclick="applyFilters()"> 11 - 15 Years
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" value="16 - 20" onclick="applyFilters()"> 16 - 20 Years
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" value="21 - 25" onclick="applyFilters()"> 21 - 25 Years
                                </label>
                            </div>

                            <!-- Second Column of Checkboxes -->
                            <div class="checkbox-column">
                                <label class="checkbox-label">
                                    <input type="checkbox" value="26 - 30" onclick="applyFilters()"> 26 - 30 Years
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" value="31 - 35" onclick="applyFilters()"> 31 - 35 Years
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" value="36 - 40" onclick="applyFilters()"> 36 - 40 Years
                                </label>
                            </div>
                        </div>
                    </div>
                </section>



                <!-- Agencies Section -->
                <section>
                    <div class="checkbox-group">
                        <h3>Agencies/Ministries</h3>
                        <div class="checkbox-row">
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> A*STAR</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> CAAS</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> CPFB</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> CSC</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> CSA</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> CSIT</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> DSTA</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> EDB</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> Enterprise SG</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> GovTech</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> HDB</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> HTX</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> IMDA</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> IRAS</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> JTC</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> LTA</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MAS</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MCCY</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MDDI (SNDGO)</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MDDI (non-SNDGO)</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MFA</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MHA</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MINDEF</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MND</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MOE</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MOF</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MOH</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MOM</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MOT</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MPA</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MSE</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MSF</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> MTI</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> NLB</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> NRF</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> PMO</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> PSD</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> PUB</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> Sentosa</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> SLA</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> SSG</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> STB</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> SUPCOURT</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> Synapxe</label>
                            <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="applyFilters()"> URA</label>
                        </div>
                    </div>
                </section>

                <!-- Buttons for Apply Filters and Clear All -->
                <div class="filter-actions">
                    <button id="resetButton" onclick="resetFilters()">Clear All</button>
                </div>
            </div>
        </div>

        <!-- Results container where profiles will be displayed -->
        <div class="results-container">
            <div class="results" id="resultsContainer">
                <!-- Profiles will be populated here dynamically -->
            </div>

            <div id="paginationControls" class="pagination-controls">
                <!-- Pagination controls will be populated here dynamically -->
            </div>
        </div>
    </main>

    <script src="mentor script.js"></script>
</body>

</html>
