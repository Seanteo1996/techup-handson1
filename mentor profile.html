<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Profile</title>
    <link rel="icon" href="../assets/snlogo-removebg-preview.png" type="image/x-icon"> <!-- Link to favicon -->
    <link rel="stylesheet" href="mentor profile.css">
    <!-- Add XLSX library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EJT4FW8NJ7"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-EJT4FW8NJ7');
    </script>
</head>


<body>
    <header>
        <div class="header-content">
            <img src="../assets/snlogo.png" alt="Mentorship Image"> <!-- Add your image here -->
            <h1>Mentee-Meets-Mentor (MMM)</h1>
        </div>    
    </header>  
    
    <div id="mentor-profile">
        <div id="mentor-container">
            <!-- Image on the left -->
            <div id="mentor-image-container">
                <img id="mentor-image" src="" alt="Mentor Image">
            </div>
        </div>

            <!-- Mentor details on the right -->
        <div id="mentor-details">
                <h2 id="mentor-name"></h2>
                <p id="mentor-title"></p>
                <p id="mentor-agencies"></p>
                <p id="mentor-experience"></p>
                <p id="mentor-email"></p>
                <div id="additional-details">
                    <!-- Past Agencies -->
                    <div id="mentor-past-agencies">
                        <h3>Past Agencies:</h3>
                        <div id="mentor-past-agencies-list">
                            <!-- Past Agencies Buttons will be populated here -->
                        </div>
                    </div>
                
                    <!-- Mentoring Areas (similar structure) -->
                    <div id="mentor-mentoring-areas">
                        <h3>Mentoring Areas:</h3>
                        <div id="mentor-mentoring-area-list">
                            <!-- Mentoring Areas Buttons will be populated here -->
                        </div>
                    </div>
                </div>
        </div>
    </div>
    
    <div id="about-mentor-details">
        <h2>About the Mentor</h2>
        <div id="mentor-bio">
            <h3>Biography</h3>
            <p id="mentor-about"></p>
        </div>
    </div>

    <div id="book-chat-container">
        <button id="back-to-results-btn" onclick="window.location.href='result page.html'">Back to Mentor Profiles</button>
        <button id="book-chat-btn">Book a Mentor Chat</button>
    </div>

    <script src="mentor profile script.js"></script>
</body>
</html>
