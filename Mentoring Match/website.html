  <!-- GSAP script tag -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
  
  <script>
  document.addEventListener("DOMContentLoaded", function() {
  const blobColors = ['#230D1E', '#346778', '#3A5014', '#3E19B7'];
  
  // Function to get a random color from blobColors array
  function getRandomColor() {
    const randomIndex = Math.floor(Math.random() * blobColors.length);
    return blobColors[randomIndex];
  }
  
  // Apply the same random color to all rectangles
  function applyRandomColorToAllRects() {
    const randomColor = getRandomColor();
    document.querySelectorAll('rect').forEach(rect => {
      rect.setAttribute('fill', randomColor);
    });
  }
  
  // Call applyRandomColorToAllRects when the page loads
  window.onload = applyRandomColorToAllRects;
  
  const tl = gsap.timeline({ delay: 1 })
  
  //svg animation
  // Make sure the elements stay visible after the animation
  gsap.set("#rect1, #rect2, #rect3", { visibility: "visible" });
  
  // GSAP timeline
  tl.from("#rect1", { x: -45, y: -45, scale: 0.1, transformOrigin: "50% 50%" }, 0)
    .to('.bubble-line_1', { opacity: 1, ease: "easeInOut" }, 0.2)
    .to("#rect1", { attr: { width: 440 }, ease: "easeInOut" }, 0.3);
  
  tl.from("#rect2", { x: -45, y: -45, scale: 0.1, transformOrigin: "50% 50%" }, 0.6)
    .to('.bubble-line_2', { opacity: 1, ease: "easeInOut" }, 0.8)
    .to("#rect2", { attr: { width: 309 }, ease: "easeInOut" }, 0.9);
  
  tl.from("#rect3", { x: -45, y: -45, scale: 0.1, transformOrigin: "50% 50%" }, 1.2)
    .to('.bubble-line_3', { opacity: 1, ease: "easeInOut" }, 1.4)
    .to("#rect3", { attr: { x: 150, width: 443 }, ease: "easeInOut" }, 1.5);
  
    // Auto-play the animation
    tl.play();
  });
