                        <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="filterProfiles()"> MAS</label>

                        <label class="checkbox-label agency-checkbox-label"><input type="checkbox" onclick="filterProfiles()"> MDDI (SNDGO)</label>

            <div class="results" id="resultsContainer">
        
            <!-- Profiles will be populated here dynamically -->
             </div>
