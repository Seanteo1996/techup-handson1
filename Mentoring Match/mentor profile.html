<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Profile</title>
    <link rel="stylesheet" href="mentor profile.css">
    <!-- Add XLSX library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>
    <div id="mentor-profile">
        <div id="mentor-container">
            <!-- Image on the left -->
            <div id="mentor-image-container">
                <img id="mentor-image" src="" alt="Mentor Image">
            </div>
        </div>

            <!-- Mentor details on the right -->
        <div id="mentor-details">
                <h2 id="mentor-name"></h2>
                <p id="mentor-title"></p>
                <p id="mentor-agencies"></p>
                <p id="mentor-email"></p>
        </div>
    </div>
    
    <div id="additional-details">
        <h3>Past Agencies:</h3>
        <div id="mentor-past-agencies">
            <!-- Past agencies will be listed here -->
        </div>
        
        <!-- New Nested Container for another section, e.g., Mentoring Areas -->
        <div id="mentor-mentoring-areas">
            <h3>Mentoring Areas:</h3>
            <div id="mentor-mentoring-area-list">
                <!-- Mentoring Areas will be listed here -->
            </div>
        </div>
    </div>   

    <script src="mentor profile script.js"></script>
</body>
</html>
